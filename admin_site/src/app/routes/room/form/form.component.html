<div nz-row [nzGutter]="24" class="pt-lg">
    <form nz-form [formGroup]="form" (ngSubmit)="_submitForm()" [nzLayout]="'vertical'">
        <nz-card [nzBordered]="false" [nzTitle]="card_title" >
            <div nz-row [nzGutter]="16">
              
                <div nz-col nzMd="6" nzSm="12" nzXs="24" style="text-align: left;" >
                    <div nz-form-item nz-row>
                        <div nz-form-label nz-col><label>房型名称:</label></div>
                        <div nz-form-control nz-col nzHasFeedback [nzValidateStatus]="layout_id">
                            <nz-input formControlName="layout_id" nzPlaceHolder="请输入名称" nzSize="large"></nz-input>
                        </div>
                    </div>
                </div>

               
                <div nz-col nzMd="6" nzSm="12" nzXs="24" style="text-align: left;">
                    <div nz-form-item nz-row>
                        <div nz-form-label nz-col><label>房间号:</label></div>
                        <div nz-form-control nz-col nzHasFeedback [nzValidateStatus]="room_number">
                            <nz-input formControlName="room_number" nzPlaceHolder="请输入房间号" nzSize="large"></nz-input>
                        </div>
                    </div>
                </div>

                <div nz-col nzMd="6" nzSm="12" nzXs="24" style="text-align: left;">
                    <div nz-form-item nz-row>
                        <div nz-form-label nz-col><label>描述:</label></div>
                        <div nz-form-control nz-col nzHasFeedback [nzValidateStatus]="desc">
                            <nz-input formControlName="desc" nzPlaceHolder="请输入描述" nzSize="large"></nz-input>
                        </div>
                    </div>
                </div>

            </div>
        </nz-card> 

        <div>
            <error-collect></error-collect>
            <button nz-button [nzType]="'primary'" nzSize="large">提交</button>
            <button nz-button [nzType]="'primary'" type="button" nzSize="large" (click)="goBack()">返回</button>
        </div>
    </form>
</div>
