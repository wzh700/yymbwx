                <div nz-col nzMd="6" nzSm="12" nzXs="24" style="text-align: left;">
                    <div nz-form-item nz-row>
                        <div nz-form-label nz-col><label>预订日期:</label></div>
                        <div nz-form-control nz-col nzHasFeedback [nzValidateStatus]="orderDate">
                            <nz-datepicker formControlName="orderDate" [nzSize]="size" [nzPlaceHolder]="'请输入预订日期'"></nz-datepicker>
                        </div>
                    </div>
                </div>


                <div nz-col nzMd="6" nzSm="12" nzXs="24" style="text-align: left;" >
                    <div nz-form-item nz-row>
                        <div nz-form-label nz-col><label>类型:</label></div>
                        <div nz-form-control nz-col nzHasFeedback [nzValidateStatus]="kind">
                            <nz-input formControlName="kind" nzPlaceHolder="请输入类型" nzSize="large"></nz-input>
                        </div>
                    </div>
                </div>
                <div nz-col nzMd="6" nzSm="12" nzXs="24" style="text-align: left;">
                    <div nz-form-item nz-row>
                        <div nz-form-label nz-col><label>状态:</label></div>
                        <div nz-form-control nz-col nzHasFeedback [nzValidateStatus]="state">
                            <nz-select nzShowSearch nzAllowClear formControlName="state" nzPlaceHolder="请选择">
                                <nz-option nzLabel="有效" [nzValue]="'t'"></nz-option>
                                <nz-option nzLabel="无效" [nzValue]="'f'"></nz-option>
                            </nz-select>
                        </div>
                    </div>
                </div>


            </div>
        </nz-card> 

        <div>
            <error-collect></error-collect>
            <button nz-button [nzType]="'primary'" nzSize="large">提交</button>
            <button nz-button [nzType]="'primary'" type="button" nzSize="large" (click)="goBack()">返回</button>
        </div>
