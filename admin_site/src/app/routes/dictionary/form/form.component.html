<div nz-row [nzGutter]="24" class="pt-lg">
  <form nz-form [formGroup]="form" (ngSubmit)="_submitForm()" [nzLayout]="'vertical'">
      <nz-card [nzBordered]="false" [nzTitle]="card_title" >
          <div nz-row [nzGutter]="16">
            
              <div nz-col nzMd="6" nzSm="12" nzXs="24" style="text-align: left;" >
                  <div nz-form-item nz-row>
                      <div nz-form-label nz-col><label>类型:</label></div>
                      <div nz-form-control nz-col nzHasFeedback [nzValidateStatus]="type">
                          <nz-input formControlName="type" nzPlaceHolder="请输入类型" nzSize="large"></nz-input>
                      </div>
                  </div>
              </div>

             
              <div nz-col nzMd="6" nzSm="12" nzXs="24" style="text-align: left;">
                  <div nz-form-item nz-row>
                      <div nz-form-label nz-col><label>键·:</label></div>
                      <div nz-form-control nz-col nzHasFeedback [nzValidateStatus]="key">
                          <nz-input formControlName="key" nzPlaceHolder="请输入键" nzSize="large"></nz-input>
                      </div>
                  </div>
              </div>

              <div nz-col nzMd="6" nzSm="12" nzXs="24" style="text-align: left;">
                  <div nz-form-item nz-row>
                      <div nz-form-label nz-col><label>值:</label></div>
                      <div nz-form-control nz-col nzHasFeedback [nzValidateStatus]="value">
                          <nz-input formControlName="value" nzPlaceHolder="请输入值" nzSize="large"></nz-input>
                      </div>
                  </div>
              </div>

          </div>
      </nz-card> 

      <div>
          <error-collect></error-collect>
          <button nz-button [nzType]="'primary'" nzSize="large">提交</button>
          <button nz-button [nzType]="'primary'" type="button" nzSize="large" (click)="goBack()">返回</button>
      </div>
  </form>
</div>
