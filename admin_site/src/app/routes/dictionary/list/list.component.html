<div nz-row [nzGutter]="24" class="pt-lg">
    <nz-card [nzBordered]="false">
       

        <div class="mb-md">
            <button nz-button (click)="add()" [nzType]="'primary'" [nzSize]="'large'">
                <i class="anticon anticon-plus"></i><span>新建</span>
            </button>
        </div>

        <nz-table #nzTable [nzAjaxData]="data" [nzTotal]="total" [nzPageSize]="q.page_size" [nzLoading]="loading"
                    (nzPageIndexChange)="pageChange($event)">
            <thead nz-thead>
                <tr>
                    
                    <th nz-th>
                        <span>类型</span>
                        <nz-table-sort [(nzValue)]="sortMap.type" (nzValueChange)="sort('type',$event)"></nz-table-sort>
                    </th>
                    <th nz-th>
                        <span>键</span>
                        <nz-table-sort [(nzValue)]="sortMap.key" (nzValueChange)="sort('key',$event)"></nz-table-sort>
                    </th>
                    <th nz-th>
                        <span>值</span>
                        <nz-table-sort [(nzValue)]="sortMap.value" (nzValueChange)="sort('value',$event)"></nz-table-sort>
                    </th>
                    
                    <th nz-th><span>操作</span></th>
                    
                </tr>
            </thead>
            <tbody nz-tbody>
                <tr nz-tbody-tr *ngFor="let i of nzTable.data">
                    
                    <td nz-td>{{i.type}}</td>
                    <td nz-td>{{i.key}}</td>
                    <td nz-td>{{i.value}}</td>
                    <td nz-td>
                        <a (click)="update(i.id)">修改</a>
                        <span nz-table-divider></span>
                        <a (click)="remove(i)">删除</a>
                    </td>
                </tr>
            </tbody>
        </nz-table>
    </nz-card>
</div>
<nz-modal [nzVisible]="modalVisible" [nzTitle]="'删除确认'" [nzContent]="modalContent" (nzOnCancel)="handleCancel($event)" (nzOnOk)="handleOk($event)">
    <ng-template #modalContent>
        <p>{{confirmContent}}</p>
    </ng-template>
</nz-modal>
